<h1 class="text-center p-2">Student Record</h1>
<div class="flex justify-center text-center py-2">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Student ID Column -->
        <ng-container matColumnDef="student_id">
          <th mat-header-cell *matHeaderCellDef class="p-4 hidden"> Student ID </th>
          <td mat-cell *matCellDef="let element" class="p-4 hidden"> {{element.student_id}} </td>
        </ng-container>

        <!-- Student Name Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef class="p-4 hidden"> Student Name </th>
          <td mat-cell *matCellDef="let element" class="p-4 hidden"> {{element.name}} </td>
        </ng-container>

        <!-- Attendance Status Columns for each date -->
        <ng-container *ngFor="let column of displayedColumns.slice(3)" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="p-4"> {{ column }} Status </th>
          <td mat-cell *matCellDef="let element" class="p-4"> {{element[column] || 'N/A'}} </td>
        </ng-container>

        <!-- Absent Days Column -->
        <ng-container matColumnDef="absent_days" sticky>
          <th mat-header-cell *matHeaderCellDef class="p-4"> Absent Days </th>
          <td mat-cell *matCellDef="let element" class="p-4 text-lg" [ngClass]="getAbsentDaysClass(element.absent_count)">
            {{element.absent_count}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-blue-500" [ngClass]="getRowClass(row)"></tr>
      </table>
    </div>
  </section>
</div>
