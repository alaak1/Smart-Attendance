<div>
  <zxing-scanner
    [formats]="formats"
    (scanSuccess)="handleQrCodeResult($event)"
    [device]="currentDevice"
    [autostart]="true"
    (camerasFound)="onCamerasFound($event)"
  ></zxing-scanner>
  <p *ngIf="qrResultString">Scanned QR Code: {{ qrResultString }}</p>
  <p *ngIf="!hasPermission">Camera access is not granted. Please allow camera access to scan QR codes.</p>
</div>
